<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jordan Ballard's Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- with the exception of grid styles like column-2, etc, recommend using
      semantic class names, so instead of row1, row2, I'd use a class of header
      (or a header tag), and a class of game-grid instead of row2 further below-->
  <div class="row1">
    <h1>CHECK YOUR MEMORY!</h1>
    <div class="score">
      <!-- nice use of spans -->
      <h2><span class="matches">0</span> of <span class="possible">12</span></h2>
    </div>
    <!-- suggest putting an id on this button so that your JS can select just
          this button (in case you later add a second one) -->
    <button>RESET</button>
  </div>


  <div class="row2">
    <!-- it's a small  -->
    <div class="column columnOne column-2">
      <!-- are these ids used? can't find them in your JS code? -->
      <div id="square-1" class="square"></div>
      <div id="square-7" class="square"></div>
      <div id="square-13" class="square"></div>
      <div id="square-19" class="square"></div>
    </div>
    <div class="column columnTwo column-2">
      <div id="square-2" class="square"></div>
      <div id="square-8" class="square"></div>
      <div id="square-14" class="square"></div>
      <div id="square-20" class="square"></div>
    </div>
    <div class="column columnThree column-2">
      <div id="square-3" class="square"></div>
      <div id="square-9" class="square"></div>
      <div id="square-15" class="square"></div>
      <div id="square-21" class="square"></div>
    </div>
    <div class="column columnFour column-2">
      <div id="square-4" class="square"></div>
      <div id="square-10" class="square"></div>
      <div id="square-16" class="square"></div>
      <div id="square-22" class="square"></div>
    </div>
    <div class="column columnFive column-2">
      <div id="square-5" class="square"></div>
      <div id="square-11" class="square"></div>
      <div id="square-17" class="square"></div>
      <div id="square-23" class="square"></div>
    </div>
    <div class="column columnSix column-2">
      <div id="square-6" class="square"></div>
      <div id="square-12" class="square"></div>
      <div id="square-18" class="square"></div>
      <div id="square-24" class="square"></div>
    </div>

  </div>
<script src="script.js"></script>
<!-- <script src="script2.js"></script> -->
</body>
</html>
